<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/Myorders.css">
</head>
<body>
    <div class="myorderhead bg-dark text-light mb-4" style="height: 9vh;">
        <a href="/med_home/" class="btn mt-3" style="float: right; color: white; font-size: 1.2rem;">Go Back TO Home</a>
        <center class="p-4 h2" style="font-family: cursive; font-weight: 900;">My Orders</center>
    </div>
    {% if payments and request.user.is_staff == False %}
    {% for i in payments %}
    
    <div class="container">
        
        <div class="row border h-100">
            <div class="col-md-1 border-dark d-flex flex-wrap justify-content-start align-items-center" style="background-color: hsl(228, 13%, 69%);"><b>S.No:</b>{{forloop.counter}}</div>
            <div class="col-md-3 border-dark d-flex flex-wrap justify-content-start align-items-center" style="background-color: hsl(228, 13%, 69%);"><b>Date:</b>{{i.datetime}}</div>
            <div class="col-md-4 border-dark d-flex flex-wrap justify-content-start align-items-center" style="background-color: hsl(228, 13%, 69%);"><b>Payment Id:</b>{{i.payment_id}}</div>
            <div class="col-md-4 border-dark d-flex flex-wrap justify-content-start align-items-center" style="background-color: hsl(228, 13%, 69%);"><b>Order Id:</b>{{i.order_id}}</div>
        </div>
    </div>
    
    {% endfor %}
    {% else %}
    <div class="myorderempty">
        <i class="fa-solid fa-face-smile"></i>You Are Yet To Order Something!!!
    </div>
    {% endif %}
</body>
</html>
