        <div class="signin">
          <div class="content">
            <h2>Sign In</h2>
            
            <div class="form">
              <form action="{% url 'AdminLogin' %}" method="post" >
                {% csrf_token %}
                <div class="inputBox" style="margin-bottom: 1.5rem;">
                
                  <input type="text" name="PharmId" required>
                  <i>Pharmacy ID</i>
                </div>
                <div class="inputBox" style="margin-bottom: 1.5rem;">
                  <input type="password" name="PharmPassword" required>
                  <i>Password</i>
                </div>
                
                <div class="inputBox">
                  <input type="submit" value="Login">
                </div>
              </div>
              </form>
              
            
            
          </div>
        </div>
      </section>
      <script>
        const fadeOut=()=>{
        const loader=document.querySelector(".preloader");
        loader.classList.remove("preloader");
      }
      
      window.addEventListener("load",function(){
        setTimeout(fadeOut,1500);
      });
    </script>
